# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - GEMINI_API_KEY
      - PLOTLY_USERNAME
      - PLOTLY_API_KEY
    properties:
      GEMINI_API_KEY:
        type: string
        description: Google Gemini API key for authentication with the Gemini service.
      PLOTLY_USERNAME:
        type: string
        description: Plotly username for visualization APIs.
      PLOTLY_API_KEY:
        type: string
        description: Plotly API key for visualization APIs.
      DEBUG:
        type: boolean
        default: false
        description: Enable debug mode for verbose logs.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        GEMINI_API_KEY: config.GEMINI_API_KEY,
        PLOTLY_USERNAME: config.PLOTLY_USERNAME,
        PLOTLY_API_KEY: config.PLOTLY_API_KEY,
        DEBUG: config.DEBUG ? 'true' : 'false'
      }
    })
  exampleConfig:
    GEMINI_API_KEY: your_gemini_api_key_here
    PLOTLY_USERNAME: your_plotly_username_here
    PLOTLY_API_KEY: your_plotly_api_key_here
    DEBUG: true
